<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Abacate Fix</title>
</head>
<body>
    <main>
        <!-- Passo 0: Biblioteca -->
        <div class="passo ativo" id="passo-0">
            <img src="img/cenario-passo0.png" alt="Cenário da biblioteca">
            <p>Um dia desses, dentro de um livro da biblioteca da escola, eu descobri uma carta antiga sobre uma cidade perdida...</p>
            <button class="btn-proximo" data-proximo="1">Rio de Janeiro</button>
            <button class="btn-proximo" data-proximo="2">Pernambuco</button>
        </div>

        <!-- Passo 4: Retorno para casa -->
        <div class="passo" id="passo-4">
            <img src="img/cenario-passo4.png" alt="Imagem de voltar para casa">
            <p>Você decide que a aventura é grande demais e volta para casa...</p>
        </div>

        <!-- Passo 11: Cidade Perdida -->
        <div class="passo" id="passo-11">
            <img src="img/cenario-passo11.png" alt="Cenário da cidade perdida">
            <p>Dentro da cidade perdida, você descobre tesouros inimagináveis...</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
